# \u914D\u7F6E\u6587\u4EF6
# \u670D\u52A1\u7AEF\u53E3
server.port=8081
server.servlet.context-path=/user
# \u5F00\u542F\u6A21\u677F\u5F15\u64CE
spring.thymeleaf.cache=false

# MailProperties
spring.mail.host=smtp.sina.com
spring.mail.port=465
spring.mail.username=账户
spring.mail.password=授权码
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.ssl.enable=true


# mysql\u6570\u636E\u5E93\u8FDE\u63A5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/logintest?characterEncoding=utf-8&useSSL=false
spring.datasource.username=账户
spring.datasource.password=密码

#\u914D\u7F6Emapper xml\u6587\u4EF6\u7684\u8DEF\u5F84 \u81EA\u589E\u4E3B\u952E\uFF0C\u4E0D\u533A\u5206\u5927\u5C0F\u5199
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.login.dao
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

 # community
community.path.domain=http://localhost:8081
